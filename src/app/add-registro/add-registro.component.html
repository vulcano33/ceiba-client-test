<div class="container">
  <h3>Ceiba Parqueadero</h3>
  <div class="row">
    <div class="col-12">
      <h4>Ingresar vehículo</h4>
      <form (ngSubmit)="onSubmit()">
  
        <div class="form-group">
            <label for="tipoVehiculo">Tipo de vehículo</label>
            <select class="form-control" id="tipoVehiculo">
                <option *ngFor="let tipoVehiculo of tiposVehiculo" [value]="registro.tipoVehiculo">{{tipoVehiculo}}</option>
            </select>
        </div>
  
        <div class="form-group">
          <label for="placa">Placa</label>
          <input type="text" class="form-control" id="placa" [(ngModel)]="registro.placa" [ngModelOptions]="{standalone: true}">
        </div>
   
        <div class="form-group">
          <label for="cilindrajeCC">Cilindraje (CC)</label>
          <input type="number" class="form-control" id="cilindrajeCC" [(ngModel)]="registro.cilindrajeCC" [ngModelOptions]="{standalone: true}">
        </div>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-success">Ingresar</button>
      </form>
    </div>
  </div>
  <div class="mt-3 row">
    <div class="col-12">
    <h4> Registros activos</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Tipo de vehiculo</th>
        <th>Placa</th>
        <th>Cilindraje (CC)</th>
        <th>Fecha entrada</th>
        <th>Opciones</th>
      </tr>
      </thead>
      <tbody>
            <tr *ngFor="let registro of registros">
              <td>{{registro.tipoVehiculo}}</td>
              <td>{{registro.placa}}</td>
              <td>{{registro.cilindrajeCC}}</td>
              <td>{{registro.fechaEntrada}}</td>
              <td><button (click)="retirarRegistro(registro)">Retirar registro</button>
            </td>
            </tr>
      </tbody>
    </table>
    </div>
</div>
